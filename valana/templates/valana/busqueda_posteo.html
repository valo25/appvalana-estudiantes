{% extends 'valana/base.html' %}

{% block main_content %}
    
    <form action="/valana/buscarposteo/" method="get">
        
        <input type="text" name="titulo">

        <input type="submit" value="Buscar">

    </form>

    {% if error %}<p style="color:red">{{error}}</p>{% endif %}

    {% if posteo %}
        <p> Posteo encontrado: {{posteo.titulo}}</p>
    {% endif %}
{% endblock main_content %}
