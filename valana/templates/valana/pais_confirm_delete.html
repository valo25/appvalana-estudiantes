{% extends 'valana/base.html' %}


{% block main_content %}


<div class="container text-center mt-5 mb-5">
    <h1>Confirme su decision</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            ¿Estás seguro/a que deseas borrar el siguiente país? <strong> {{object}} </strong>
        </label>
        <br>
        <input type="submit" value="Confirmar" class="btn btn-primary btn-sm mt-3">
    </form>

</div>
{% endblock main_content %}
