{% extends 'valana/base.html' %}

{% block main_content %}
 
<p>Fotos</p>


    {% if fotos %}
        {% for foto in fotos %}

            <h3>{{foto.titulo}}</h3>
            <img src="..appvalana-estudiantes/media/fotos/{{foto_url}}" alt="Foto" style="max-width: 100px;">
            {{foto.foto}}
            <p>{{foto.descripcion}}</p>

        {% endfor %}
    {% endif %}
{% endblock main_content %}
